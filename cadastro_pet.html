<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Cadastro Pet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .cart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .cart-icon img {
            width: 30px;
            height: auto;
        }


        main {
            padding: 20px;
            flex: 1;
        }

        footer {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 5px 0;
            }

            .cart-icon {
                position: static;
                margin: 10px auto;
            }

            form {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PetShop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="cadastro_cliente.html">Cadastro Cliente</a></li>
                <li><a href="cadastro_pet.html">Cadastro Pet</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
            </ul>
        </nav>
        <div class="cart-icon" onclick="window.location.href='carrinho.html'" title="Ir para o carrinho">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Carrinho de Compras">
            <span id="cartCount">0</span>
        </div>
    </header>
    <main>
        <h2>Cadastro de Pet</h2>
        <form>
            <label for="nome_pet">Nome do Pet:</label>
            <input type="text" id="nome_pet" name="nome_pet" required>
            
            <label for="tipo_pet">Tipo:</label>
            <input type="text" id="tipo_pet" name="tipo_pet" required>
            
            <label for="raca_pet">Raça:</label>
            <input type="text" id="raca_pet" name="raca_pet" required>
            
            <label for="temperamento_pet">Temperamento:</label>
            <input type="text" id="temperamento_pet" name="temperamento_pet">
            
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 PetShop. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
